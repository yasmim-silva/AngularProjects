<div class="container">
    <div class="form-box">
        <!-- #form="ngForm": criou a variável form e colocou do tipo ngform (controlada pelo angular) 
             (ngSubmit)="calcularResultado()" : faz a submissão sem precisar apertar no botão somar. -->
        <form #form="ngForm" (ngSubmit)="calcularResultado()">
            <h2>Calculadora</h2>
            <label for="numero1">Número 1</label>
            <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1">

            <label for="numero2">Número 2</label>
            <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2">

            <button type="submit">Somar</button>
        </form>

        <!-- Duas formas de fazer o if: 
             obs: no primeiro não tem opção de else-->

        <div class="result-display" *ngIf="resultado">
            <p>O seu resultado está aqui:</p>
        </div>

        @if(resultado) {
            <div class="result-display">
                <!-- {{resultado}}: referência à variável que está no .ts -->
                <p>Resultado: <span id="result">{{resultado}}</span></p>
            </div>
        }

    </div> 
</div>
